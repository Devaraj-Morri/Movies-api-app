<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="w-[700px] my-40 mx-auto p-2 text-center text-white">
      <h2 class="text-white text-3xl font-bold mb-1">
        Search unlimited movies and TV shows
      </h2>
      <p class="text-md mt-1">
        Ready to watch? Enter your movie name to check if its a good choice!
      </p>
      <div class="text-white my-6 flex">
        <input
          type="text"
          id="moviename"
          placeholder="Search a movie..."
          class="w-[540px] p-2 bg-slate-800 text-lg focus:bg-slate-900"
        />
        <button
          onclick="search()"
          class="border-0 bg-red-800 py-2 px-4 hover:bg-red-900"
          id="btn"
        >
          Search Movie
        </button>
      </div>
    </div>

    <div
      class="movie-container w-[700px] my-10 mx-auto p-2 text-white flex justify-between"
      id="details"
    >
      <div class="left px-2">
        <h1 id="title" class="text-2xl text-bold"></h1>
        <p class="my-1">
          <span id="desc" class="text-gray-400"></span>
        </p>
        <p class="my-1 text-blue-400">
          Genre : <span id="genre" class="text-neutral-200"></span>
        </p>
        <p class="my-1 text-blue-400">
          Actors : <span id="actors" class="text-neutral-200"></span>
        </p>
        <p class="my-1 text-blue-400">
          Directors : <span id="directors" class="text-neutral-200"></span>
        </p>
        <p class="my-1 text-blue-400">
          Awards :<span id="awards" class="text-neutral-200"></span>
        </p>
        <p class="my-1 text-blue-400">
          Box office collection :
          <span id="collection" class="text-neutral-200"></span>
        </p>
        <p class="my-1 text-blue-400">
          Languages :<span id="lang" class="text-neutral-200"></span>
        </p>
        <p class="my-1 text-blue-400">
          IMDB Ratings : <span id="ratings" class="text-neutral-200"></span>
        </p>
      </div>
      <div class="right">
        <img
          src="https://m.media-amazon.com/images/M/MV5BODUwNDNjYzctODUxNy00ZTA2LWIyYTEtMDc5Y2E5ZjBmNTMzXkEyXkFqcGdeQXVyODE5NzE3OTE@._V1_SX300.jpg"
          alt=""
          class="rounded-xl"
          id="poster"
        />
        <p id="rate"></p>
      </div>
    </div>

    <div class="error-container">
      <h1
        class="text-3xl font-bold text-center text-white my-40 mx-auto"
        id="error"
      ></h1>
    </div>

    <script src="app.js"></script>
  </body>
</html>
